<!--HTML について調査し，調査内容を利用したプログラムを作成してください。 
HTML には，様々なタグが存在します。総まとめ課題をはじめ，webページを作成するうえでは必須の知識ですので，いろいろと調べて使ってみましょう。-->

<html>
    <head>
        <title>HTMLのタグについて</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form action="HTMLのタグについて.jsp" method="post">
            <label>日時</label>  
            　　<input type="datetime-local" name="date"><br>         
            <label>メールアドレス</label>
            <input type="email" name="email"><br>
            <label>パスワード</label>
            <input type="password" name="pass"><br>
            <label>性別</label>
            <select name="pull-down">
                <option value="男性">男性</option>
                <option value="女性">女性</option>
            </select><br>
            <input type="submit" value="送信">
                
            </form>
   
    </body>
</html>
